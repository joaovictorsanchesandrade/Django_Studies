<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Entrar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-box {
            background-color: #fff;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .error {
            background-color: #ffe5e5;
            color: #c00;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
        }

        .field {
            margin-bottom: 20px;
        }

        .field label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .field input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #111;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .footer a {
            color: #111;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h1>Entrar</h1>

    {% if form.errors %}
        <div class="error">
            Usuário ou senha inválidos.
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="field">
            <label for="id_username">Usuário</label>
            {{ form.username }}
        </div>

        <div class="field">
            <label for="id_password">Senha</label>
            {{ form.password }}
        </div>

        <button type="submit">Entrar</button>
    </form>

    <div class="footer">
        Não tem conta?
        <a href="{% url 'accounts:register' %}">Criar conta</a>
    </div>
</div>

</body>
</html>

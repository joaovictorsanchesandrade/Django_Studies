<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #111;
            color: #fff;
            padding: 20px 40px;
        }

        header a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 30px;
            text-align: center;
        }

        .info {
            margin-bottom: 30px;
        }

        .info p {
            font-size: 15px;
            margin-bottom: 10px;
        }

        .info strong {
            display: inline-block;
            width: 90px;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .actions a,
        .actions button {
            padding: 12px;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            text-decoration: none;
        }

        .orders {
            background-color: #ddd;
            color: #111;
        }

        .logout {
            background-color: #c00;
            color: #fff;
        }
    </style>
</head>

<body>

<header>
    <a href="/">← Voltar para a loja</a>
</header>

<div class="container">
    <h1>Meu Perfil</h1>

    <div class="info">
        <p><strong>Usuário:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
    </div>

    <div class="actions">
        <a href="#" class="orders">Meus pedidos</a>

        <form method="post" action="{% url 'accounts:logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout">Sair</button>
        </form>
    </div>
</div>

</body>
</html>
